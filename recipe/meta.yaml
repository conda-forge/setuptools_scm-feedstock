{% set version = "9.1.1" %}

package:
  name: setuptools_scm
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/s/setuptools-scm/setuptools_scm-{{ version }}.tar.gz
  sha256: 9b47bba73d1dcf0074b043f0ece0c4e485d87e0a73803c9176797ab68d0c3015

build:
  number: 0
  noarch: python

outputs:
  - name: setuptools-scm
    script: build_base.sh
    build:
      noarch: python
    requirements:
      host:
        - python {{ python_min }}
        - pip
        - packaging >=20
        - setuptools >=61
        - tomli
      run:
        - python >={{ python_min }}
        - packaging >=20.0
        - setuptools >=45
        - tomli >=1.0.0
        - typing-extensions
        - importlib-metadata
    test:
      imports:
        - setuptools_scm
      commands:
        - pip check
      requires:
        - python {{ python_min }}
        - pip

  - name: setuptools_scm
    build:
      noarch: generic
    requirements:
      run:
        - {{ pin_subpackage('setuptools-scm', max_pin="x.x.x") }}
    test:
      imports:
        - setuptools_scm

about:
  home: https://github.com/pypa/setuptools_scm/
  license: MIT
  license_file: LICENSE
  summary: The blessed package to manage your versions by scm tags

extra:
  recipe-maintainers:
    - ocefpaf
    - kwilcox
    - astaric

{% set version = "7.0.5" %}

package:
  name: setuptools_scm
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/s/setuptools_scm/setuptools_scm-{{ version }}.tar.gz
  sha256: 031e13af771d6f892b941adb6ea04545bbf91ebc5ce68c78aaf3fff6e1fb4844

build:
  number: 1
  noarch: python

outputs:
  - name: setuptools-scm
    script: build_base.sh
    build:
      noarch: python
    requirements:
      host:
        - python >=3.8
        - pip
      run:
        - python >=3.8
        - packaging >=20.0
        - setuptools >=45
        - tomli >=1.0.0
        - typing-extensions
    test:
      imports:
        - setuptools_scm
      commands:
        - pip check
      requires:
        - pip

  - name: setuptools_scm
    build:
      noarch: generic
    requirements:
      run:
        - {{ pin_subpackage('setuptools-scm', max_pin="x.x.x") }}
    test:
      imports:
        - setuptools_scm

about:
  home: https://github.com/pypa/setuptools_scm/
  license: MIT
  license_file: LICENSE
  summary: The blessed package to manage your versions by scm tags

extra:
  recipe-maintainers:
    - ocefpaf
    - kwilcox
    - astaric
